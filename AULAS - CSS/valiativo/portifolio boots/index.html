    <!-- Carrossel Moderno -->
<div id="carouselExampleInterval" class="carousel slide carousel-fade rounded overflow-hidden shadow" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="assets/ru01.jpg" class="d-block w-100 carousel-img" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="assets/ru03" class="d-block w-100 carousel-img" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/ru02.jpg" class="d-block w-100 carousel-img" alt="...">
      </div>
    </div>
  
    <!-- Botões personalizados -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon custom-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon custom-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  
    <!-- Indicadores -->
    <div class="carousel-indicators bottom-0 mb-3">
      <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
