<script>

let prioridade = prompt("Qual é a prioridade do seu atendimento?");

if (prioridade === "urgente") {
    alert("Direcionando para um atendente imediatamente...");
} else if (prioridade === "comum") {
    alert("Colocando você na fila de espera...");
} else if (prioridade === "informações gerais") {
    alert("Redirecionando para o menu automático...");
} else {
    alert("Desculpe, não posso processar sua solicitação.");
}

</script>
