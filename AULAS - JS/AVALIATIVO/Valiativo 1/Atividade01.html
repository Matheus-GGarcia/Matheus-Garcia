<!--  O C칩digo Melhorado Depois de Muita Pesquisa 游때    -->
<script>
    // Informe suas Notas uma apos a outra usanso Virgula
    let notasInput = prompt("Informe suas notas, separadas por virgula:");

    // Aqui Este c칩digo converte uma String em um Array Numerico
    let notas = notasInput.split(",").map(Number);

    // Calcula a soma das notas juntas usando reduce
    let soma = notas.reduce((acc, nota) => acc + nota, 0);

    let media = soma / notas.length;

    let resultado;
    if (media >= 7) {
        resultado = "Aprovado";
    } else if (media < 6) {
        resultado = "Reprovado";
    } else {
        resultado = "Em recupera칞칚o"; 
    }


    alert(`Voce foi: ${resultado}, Sua media final: ${media}`);
</script>
