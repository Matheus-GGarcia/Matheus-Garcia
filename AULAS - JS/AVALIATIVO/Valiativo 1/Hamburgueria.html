<script>
    
    let tamanhoLanche = prompt("Escolha o tamanho do lanche:").toLowerCase();
    
    if (tamanhoLanche === "pequeno") {
        alert("O lanche pequeno demora 5 minutos para ficar pronto.");
    } else if (tamanhoLanche === "médio") {
        alert("O lanche médio demora 10 minutos para ficar pronto.");
    } else if (tamanhoLanche === "grande") {
        alert("O lanche grande demora 15 minutos para ficar pronto.");
    } else {
        alert("Erro: Tamanho do lanche inválido. Por favor, escolha entre pequeno, médio ou grande.");
    }
    </script>
