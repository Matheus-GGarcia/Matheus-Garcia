<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
   
</head>
<body>

    <h1><i><center>CALCULADORA</center></i></h1>
    <center><input type="number" id="n1" placeholder="N칰mero 1" required></center>
    <center><input type="number" id="n2" placeholder="N칰mero 2" required></center>
    
   <center><select id="operacao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtra칞칚o</option>
        <option value="multiplicacao">Multiplica칞칚o</option>
        <option value="divisao">Divis칚o</option>
    </select></center>
    
    <center><button onclick="Calcular()">Calcular</button></center>
    
    <center><h3>Resultado: <span id="resultado"></span></h3></center>

    <script>
        function Calcular() {
            const n1 = parseFloat(document.getElementById('n1').value);
            const n2 = parseFloat(document.getElementById('n2').value);
            const Calcular = document.getElementById('Calcular').value;
            let resultado;

            switch (Calcular) {
                case 'soma':
                    resultado = n1 + n2;
                    break;
                case 'subtracao':
                    resultado = n1 - n2;
                    break;
                case 'multiplicacao':
                    resultado = n1 * n2;
                    break;
                case 'divisao':
                    if (n2 && n1) {
                        resultado = n1 / n2;
                    } else {
                        resultado = 'Sua Divis칚o foi por 0';
                    }
                    break;
                default:
                    resultado = 'Opera칞칚o inv치lida!';
            }

            document.getElementById('resultado').innerText = resultado;
        }
    </script>

</body>
</html>
